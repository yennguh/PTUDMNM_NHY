<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>GIỚI THIỆU BẢN THÂN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row; /* bố cục nằm ngang */
            align-items: center;
            justify-content: space-around;
            width: 90%;
            max-width: 1000px;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3f12bb;
            margin-right: 40px;
        }

        .info {
            flex: 1;
        }

        h1 {
            color: #3f12bb;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            color: #3f12bb;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="anhy.jpg" alt="Ảnh đại diện của tôi">
        <div class="info">
            <h1>Giới thiệu bản thân</h1>
            <ul>
                <li><span class="label">Họ tên:</span> Nguyễn Hoàng Yến</li>
                <li><span class="label">Ngày sinh:</span> 24/04/2004</li>
                <li><span class="label">Giới tính:</span> Nữ</li>
                <li><span class="label">Lớp:</span> DA22TTC</li>
                <li><span class="label">Email:</span> hoangyen24042004@gmail.com</li>
            </ul>
        </div>
    </div>

</body>
</html>
