<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu bản thân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eaf6ff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row; /* nằm ngang */
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #5a00c8;
        }

        .info {
            font-size: 18px;
            line-height: 1.6;
        }

        .info h2 {
            margin-top: 0;
            color: #5a00c8;
            font-size: 24px;
        }

        .info p span {
            font-weight: bold;
            color: #5a00c8;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="anhy.jpg" alt="Ảnh đại diện" class="avatar">
            <div class="info">
                <h2>Giới thiệu bản thân</h2>
                <p><span>Họ tên:</span> Nguyễn Hoàng Yến</p>
                <p><span>Ngày sinh:</span> 24/04/2004</p>
                <p><span>Giới tính:</span> Nữ</p>
                <p><span>Lớp:</span> DA22TTC</p>
                <p><span>Email:</span> hoangyen24042004@gmail.com</p>
            </div>
        </div>
    </div>

</body>
</html>
